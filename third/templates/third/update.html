{% extends 'third/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <form action="{% url 'restaurant-update'%}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ form.instance.id }}" />
            <table>
                {{ form.as_table}}
            </table>
            <button type="submit">업데이트</button>
        </form>
    </div>
{% endblock %}
