{% extends 'third/base.html' %}
{% load static %}
{% block content %}
    <div class="conatiner">
        {% for item in restaurants %}
            <div class="row restaurant_item" style="margin:20px auto;">
                <div class="col-sm-12">
                    <div class="card border-secondary">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ item.address }}</h6>
                            <p class="card-text">맛집 설명</p>
                            <a href="#" class="card-link">자세히 보기</a>
                            <a href="#" class="card-link">수정하기</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
